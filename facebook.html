<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar no Facebook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/facebook.png" type="image/x-icon">
</head>
<body>
    
    <main>
        <section id="tudo">
            <div id="daddy">
                <div id="logo">
                </div>
            </div>
            <div id="login">
                <p>Entrar no Facebook</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div>
                        <input type="email" name="email" id="iemail" placeholder="Email ou telefone" autocomplete="email">
                    </div>
                    <div>
                        <input type="password" name="pass" id="ipass"
                        placeholder="Senha" autocomplete="current-password">
                    </div>
                    <input type="submit" id="submit" value="Entrar">
                </form>
                    <p> <a href="#">Esqueceu a conta? </a></p>
                   <hr>
                   <div id="fim">
                       <div id="newaccount">
                        <a href="#"> Criar nova conta</a>
                       </div>
                   </div>
            </div>
        </section>
    </main>
</body>
</html>
